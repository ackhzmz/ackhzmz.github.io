<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>å°è¯´å†™ä½œåº”ç”¨ - æœ¬åœ°ç‰ˆ</title>
  <style>
    :root {
      --bg: #ffffff;
      --bg-elev: #f6f7f9;
      --text: #1f2937;
      --muted: #6b7280;
      --primary: #3b82f6;
      --primary-600: #2563eb;
      --border: #e5e7eb;
      --danger: #ef4444;
      --ok: #16a34a;
      --shadow: 0 1px 2px rgba(0,0,0,0.05), 0 4px 16px rgba(0,0,0,0.06);
    }
    .dark {
      --bg: #0b0f14;
      --bg-elev: #121821;
      --text: #e5e7eb;
      --muted: #93a4b7;
      --primary: #60a5fa;
      --primary-600: #93c5fd;
      --border: #1f2a37;
      --danger: #f87171;
      --ok: #34d399;
      --shadow: 0 1px 2px rgba(255,255,255,0.04), 0 4px 16px rgba(255,255,255,0.03);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
    }

    .app {
      display: grid;
      grid-template-rows: auto 1fr;
      height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      border-bottom: 1px solid var(--border);
      background: var(--bg-elev);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .brand {
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    .spacer { flex: 1; }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      height: 32px;
      padding: 0 12px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: transparent;
      color: var(--text);
      cursor: pointer;
    }
    .btn:hover { background: var(--bg-elev); }
    .btn.primary { background: var(--primary); border-color: var(--primary); color: white; }
    .btn.primary:hover { background: var(--primary-600); }
    .btn.danger { border-color: transparent; background: rgba(239, 68, 68, 0.12); color: var(--danger); }
    .btn.ghost { border-color: transparent; }

    .layout {
      display: grid;
      grid-template-columns: 300px 1fr;
      min-height: 0;
      height: calc(100vh - 58px);
    }

    aside {
      border-right: 1px solid var(--border);
      min-height: 0;
      display: flex;
      flex-direction: column;
    }

    .aside-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
    }

    .search-input {
      width: 100%;
      height: 32px;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0 10px;
      background: transparent;
      color: var(--text);
    }

    .chapters {
      list-style: none;
      margin: 0;
      padding: 8px;
      overflow-y: auto;
      flex: 1;
    }

    .chapter-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 10px;
      border: 1px solid transparent;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
    }
    .chapter-item:hover { background: var(--bg-elev); }
    .chapter-item.active { background: rgba(59, 130, 246, 0.12); border-color: var(--primary); }
    .chapter-title {
      flex: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .drag-hint { color: var(--muted); font-size: 12px; }

    main {
      min-width: 0;
      min-height: 0;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
    }

    .novel-title-row {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border-bottom: 1px solid var(--border);
    }
    .novel-title {
      font-size: 18px;
      font-weight: 600;
      padding: 6px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: transparent;
      color: var(--text);
      width: 420px;
      max-width: 60vw;
    }

    .chapter-toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 10px 16px;
      border-bottom: 1px solid var(--border);
    }

    .editor {
      padding: 10px 16px 16px 16px;
      min-height: 0;
      overflow: hidden;
    }

    .chapter-name-input {
      width: 100%;
      font-size: 22px;
      font-weight: 700;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: transparent;
      color: var(--text);
    }

    .content {
      margin-top: 12px;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 16px;
      min-height: calc(100% - 80px);
      max-height: calc(100% - 80px);
      overflow: auto;
      line-height: 1.7;
      outline: none;
      background: var(--bg-elev);
    }

    .footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 8px 14px;
      border-top: 1px solid var(--border);
      background: var(--bg-elev);
      font-size: 12px;
      color: var(--muted);
    }

    .counts { display: flex; gap: 14px; align-items: center; }
    .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--ok); display: inline-block; }

    .hidden { display: none; }

    @media (max-width: 980px) {
      .layout { grid-template-columns: 1fr; }
      aside { display: none; }
    }
  </style>
</head>
<body>
  <div id="app" class="app">
    <header>
      <div class="brand">ğŸ“– å°è¯´å†™ä½œåº”ç”¨</div>
      <div class="spacer"></div>
      <button class="btn" id="btn-import">å¯¼å…¥JSON</button>
      <button class="btn" id="btn-export-txt">å¯¼å‡ºTXT</button>
      <button class="btn" id="btn-export-json">å¯¼å‡ºJSON</button>
      <button class="btn" id="btn-theme">åˆ‡æ¢ä¸»é¢˜</button>
    </header>

    <div class="layout">
      <aside>
        <div class="aside-header">
          <input id="chapter-search" class="search-input" placeholder="æœç´¢ç« èŠ‚..." />
          <button id="btn-new-chapter" class="btn primary">æ–°ç« èŠ‚</button>
        </div>
        <ul id="chapter-list" class="chapters" aria-label="ç« èŠ‚åˆ—è¡¨"></ul>
        <div class="drag-hint" style="padding: 6px 12px;">æç¤ºï¼šå¯æ‹–æ‹½ç« èŠ‚è°ƒæ•´é¡ºåº</div>
      </aside>

      <main>
        <div class="novel-title-row">
          <input id="novel-title" class="novel-title" placeholder="ä½œå“æ ‡é¢˜ï¼ˆå¯é€‰ï¼‰" />
          <div id="save-indicator" class="drag-hint">å·²ä¿å­˜</div>
        </div>

        <div class="chapter-toolbar">
          <button id="btn-rename" class="btn">é‡å‘½åç« èŠ‚</button>
          <button id="btn-delete" class="btn danger">åˆ é™¤ç« èŠ‚</button>
          <div class="spacer"></div>
          <div id="active-chapter-name" class="drag-hint"></div>
        </div>

        <div class="editor">
          <input id="chapter-name" class="chapter-name-input" placeholder="ç« èŠ‚å" />
          <div id="content" class="content" contenteditable="true" spellcheck="false" placeholder="å¼€å§‹å†™ä½œå§..."></div>
        </div>

        <div class="footer">
          <div class="counts">
            <span>æœ¬ç« å­—æ•°ï¼š<strong id="chapter-words">0</strong></span>
            <span>æ€»å­—æ•°ï¼š<strong id="total-words">0</strong></span>
            <span>æœ¬ç« å­—ç¬¦ï¼š<strong id="chapter-chars">0</strong></span>
            <span>é¢„è®¡é˜…è¯»ï¼š<strong id="reading-mins">0</strong> åˆ†é’Ÿ</span>
          </div>
          <div>
            <span class="status-dot" title="è‡ªåŠ¨ä¿å­˜çŠ¶æ€"></span>
            <span id="status-text">ç©ºé—²</span>
          </div>
        </div>
      </main>
    </div>
  </div>

  <input id="file-input" type="file" accept="application/json" class="hidden" />

  <script>
    (function() {
      const STORAGE_KEY = 'novelWriterStateV1';
      const THEME_KEY = 'novelWriterTheme';

      /** @type {{ novelTitle: string, chapters: Array<{id:string,title:string,content:string}>, activeId: string|null }} */
      let state = null;
      let isSaving = false;
      let saveTimer = null;
      let filterKeyword = '';
      let dragFromIndex = null;

      const $ = sel => document.querySelector(sel);
      const $$ = sel => Array.from(document.querySelectorAll(sel));

      const el = {
        chapterList: $('#chapter-list'),
        chapterSearch: $('#chapter-search'),
        newChapter: $('#btn-new-chapter'),
        rename: $('#btn-rename'),
        del: $('#btn-delete'),
        content: $('#content'),
        chapterName: $('#chapter-name'),
        novelTitle: $('#novel-title'),
        saveIndicator: $('#save-indicator'),
        chapterWords: $('#chapter-words'),
        totalWords: $('#total-words'),
        chapterChars: $('#chapter-chars'),
        readingMins: $('#reading-mins'),
        statusText: $('#status-text'),
        btnImport: $('#btn-import'),
        btnExportTxt: $('#btn-export-txt'),
        btnExportJson: $('#btn-export-json'),
        btnTheme: $('#btn-theme'),
        fileInput: $('#file-input'),
        activeChapterName: $('#active-chapter-name'),
      };

      function initTheme() {
        const saved = localStorage.getItem(THEME_KEY);
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const dark = saved ? saved === 'dark' : prefersDark;
        document.documentElement.classList.toggle('dark', dark);
      }

      function toggleTheme() {
        const dark = !document.documentElement.classList.contains('dark');
        document.documentElement.classList.toggle('dark', dark);
        localStorage.setItem(THEME_KEY, dark ? 'dark' : 'light');
      }

      function generateId() {
        return 'c_' + Math.random().toString(36).slice(2, 10);
      }

      function defaultState() {
        const firstId = generateId();
        return {
          novelTitle: '',
          chapters: [
            { id: firstId, title: 'ç¬¬ä¸€ç« ', content: '' },
          ],
          activeId: firstId,
        };
      }

      function loadState() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          if (!raw) return defaultState();
          const parsed = JSON.parse(raw);
          if (!parsed.chapters || !Array.isArray(parsed.chapters) || parsed.chapters.length === 0) {
            return defaultState();
          }
          return parsed;
        } catch (e) {
          console.warn('è§£æå­˜æ¡£å¤±è´¥ï¼Œå·²é‡ç½®', e);
          return defaultState();
        }
      }

      function setStatus(text) {
        el.statusText.textContent = text;
      }

      function scheduleSave(reason) {
        if (saveTimer) clearTimeout(saveTimer);
        setStatus('æ­£åœ¨ä¿å­˜â€¦');
        isSaving = true;
        saveTimer = setTimeout(() => {
          try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
            el.saveIndicator.textContent = 'å·²ä¿å­˜';
            setStatus('å·²ä¿å­˜');
          } catch (e) {
            console.error('ä¿å­˜å¤±è´¥', e);
            el.saveIndicator.textContent = 'ä¿å­˜å¤±è´¥';
            setStatus('ä¿å­˜å¤±è´¥');
          } finally {
            isSaving = false;
          }
        }, 300);
      }

      function computeWordCount(text) {
        // ä¸­æ–‡æŒ‰å­—ç¬¦è®¡æ•°ï¼Œè‹±æ–‡æŒ‰å•è¯åˆ†éš”
        const onlySpaces = (text || '').replace(/\s+/g, '');
        const chineseChars = (onlySpaces.match(/[\u4e00-\u9fa5]/g) || []).length;
        const nonChinese = onlySpaces.replace(/[\u4e00-\u9fa5]/g, ' ').trim();
        const words = nonChinese ? nonChinese.split(/\s+/).length : 0;
        return chineseChars + words;
      }

      function computeStats() {
        const active = getActiveChapter();
        const chapterText = el.content.textContent || '';
        const chapterWords = computeWordCount(chapterText);
        const chapterChars = chapterText.length;
        const totalWords = state.chapters.reduce((sum, ch) => sum + computeWordCount(ch.content), 0);
        const readingMins = Math.max(1, Math.round(totalWords / 500)); // ç²—ç•¥ä¼°è®¡ï¼š500å­—/åˆ†é’Ÿ

        el.chapterWords.textContent = chapterWords;
        el.chapterChars.textContent = chapterChars;
        el.totalWords.textContent = totalWords;
        el.readingMins.textContent = readingMins;
        el.activeChapterName.textContent = active ? `å½“å‰ï¼š${active.title}` : '';
      }

      function getActiveChapter() {
        return state.chapters.find(c => c.id === state.activeId) || null;
      }

      function setActiveChapter(id) {
        state.activeId = id;
        renderSidebar();
        renderEditor();
        scheduleSave('switch-chapter');
      }

      function renderSidebar() {
        const ul = el.chapterList;
        ul.innerHTML = '';
        const list = state.chapters
          .map((c, idx) => ({...c, idx}))
          .filter(item => !filterKeyword || item.title.toLowerCase().includes(filterKeyword));

        for (const item of list) {
          const li = document.createElement('li');
          li.className = 'chapter-item' + (item.id === state.activeId ? ' active' : '');
          li.draggable = true;
          li.dataset.id = item.id;
          li.dataset.index = String(item.idx);

          const dot = document.createElement('span');
          dot.textContent = 'â‹®â‹®';
          dot.style.opacity = '0.6';
          dot.style.cursor = 'grab';

          const title = document.createElement('div');
          title.className = 'chapter-title';
          title.textContent = item.title || 'æœªå‘½åç« èŠ‚';

          li.appendChild(dot);
          li.appendChild(title);

          li.addEventListener('click', () => setActiveChapter(item.id));

          li.addEventListener('dragstart', (e) => {
            dragFromIndex = Number(li.dataset.index);
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', li.dataset.id);
          });
          li.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            li.style.background = 'rgba(59, 130, 246, 0.16)';
          });
          li.addEventListener('dragleave', () => {
            li.style.background = item.id === state.activeId ? 'rgba(59, 130, 246, 0.12)' : '';
          });
          li.addEventListener('drop', (e) => {
            e.preventDefault();
            li.style.background = item.id === state.activeId ? 'rgba(59, 130, 246, 0.12)' : '';
            const from = dragFromIndex;
            const to = Number(li.dataset.index);
            if (from === null || isNaN(from) || isNaN(to) || from === to) return;
            const arr = state.chapters;
            const [moved] = arr.splice(from, 1);
            arr.splice(to, 0, moved);
            renderSidebar();
            scheduleSave('reorder');
          });

          ul.appendChild(li);
        }
      }

      function renderEditor() {
        const ch = getActiveChapter();
        if (!ch) return;
        el.chapterName.value = ch.title || '';
        el.content.innerHTML = '';
        // ä¿ç•™æ¢è¡Œ
        el.content.textContent = ch.content || '';
        computeStats();
      }

      function addChapter() {
        const id = generateId();
        const idx = state.chapters.length + 1;
        const title = `ç¬¬${idx}ç« `;
        state.chapters.push({ id, title, content: '' });
        state.activeId = id;
        renderSidebar();
        renderEditor();
        scheduleSave('add-chapter');
      }

      function renameChapter() {
        const active = getActiveChapter();
        if (!active) return;
        const name = prompt('è¾“å…¥æ–°çš„ç« èŠ‚åï¼š', active.title || '');
        if (name === null) return;
        active.title = name.trim() || 'æœªå‘½åç« èŠ‚';
        el.chapterName.value = active.title;
        renderSidebar();
        scheduleSave('rename');
      }

      function deleteChapter() {
        const active = getActiveChapter();
        if (!active) return;
        if (state.chapters.length <= 1) {
          alert('è‡³å°‘ä¿ç•™ä¸€ä¸ªç« èŠ‚ã€‚');
          return;
        }
        if (!confirm(`ç¡®è®¤åˆ é™¤ç« èŠ‚ï¼šâ€œ${active.title}â€ï¼Ÿ`)) return;
        const idx = state.chapters.findIndex(c => c.id === active.id);
        state.chapters.splice(idx, 1);
        const next = state.chapters[Math.max(0, idx - 1)] || state.chapters[0];
        state.activeId = next.id;
        renderSidebar();
        renderEditor();
        scheduleSave('delete');
      }

      function exportJSON() {
        const blob = new Blob([JSON.stringify(state, null, 2)], { type: 'application/json;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        const title = state.novelTitle ? state.novelTitle : 'novel';
        a.href = url;
        a.download = `${title}.novel.json`;
        a.click();
        URL.revokeObjectURL(url);
      }

      function exportTXT() {
        const title = state.novelTitle ? `ã€Š${state.novelTitle}ã€‹\n\n` : '';
        const content = state.chapters.map((c, i) => {
          const header = `ç¬¬${i+1}ç«  ${c.title || ''}`.trim();
          return `${header}\n\n${c.content || ''}`;
        }).join('\n\n\n');
        const blob = new Blob([title + content], { type: 'text/plain;charset=utf-8' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = (state.novelTitle ? state.novelTitle : 'novel') + '.txt';
        a.click();
        URL.revokeObjectURL(url);
      }

      function importJSONFile(file) {
        const reader = new FileReader();
        reader.onload = () => {
          try {
            const obj = JSON.parse(String(reader.result || ''));
            if (!obj || !Array.isArray(obj.chapters)) throw new Error('æ ¼å¼ä¸æ­£ç¡®');
            if (obj.chapters.length === 0) throw new Error('æ²¡æœ‰ç« èŠ‚');
            state = {
              novelTitle: String(obj.novelTitle || ''),
              chapters: obj.chapters.map(ch => ({
                id: String(ch.id || generateId()),
                title: String(ch.title || 'æœªå‘½åç« èŠ‚'),
                content: String(ch.content || ''),
              })),
              activeId: String(obj.activeId || obj.chapters[0].id || obj.chapters[0].title || generateId()),
            };
            renderSidebar();
            renderEditor();
            scheduleSave('import');
            alert('å¯¼å…¥æˆåŠŸ');
          } catch (e) {
            alert('å¯¼å…¥å¤±è´¥ï¼š' + e.message);
          }
        };
        reader.readAsText(file, 'utf-8');
      }

      function onContentChanged() {
        const active = getActiveChapter();
        if (!active) return;
        active.content = el.content.textContent || '';
        computeStats();
        scheduleSave('edit');
      }

      function onChapterNameChanged() {
        const active = getActiveChapter();
        if (!active) return;
        active.title = el.chapterName.value;
        renderSidebar();
        computeStats();
        scheduleSave('rename-inline');
      }

      function onNovelTitleChanged() {
        state.novelTitle = el.novelTitle.value;
        scheduleSave('title');
      }

      function setupEvents() {
        el.newChapter.addEventListener('click', addChapter);
        el.rename.addEventListener('click', renameChapter);
        el.del.addEventListener('click', deleteChapter);

        el.btnExportJson.addEventListener('click', exportJSON);
        el.btnExportTxt.addEventListener('click', exportTXT);
        el.btnImport.addEventListener('click', () => el.fileInput.click());
        el.fileInput.addEventListener('change', (e) => {
          const file = e.target.files && e.target.files[0];
          if (file) importJSONFile(file);
          e.target.value = '';
        });

        el.chapterSearch.addEventListener('input', () => {
          filterKeyword = el.chapterSearch.value.trim().toLowerCase();
          renderSidebar();
        });

        el.content.addEventListener('input', onContentChanged);
        el.chapterName.addEventListener('input', onChapterNameChanged);
        el.novelTitle.addEventListener('input', onNovelTitleChanged);

        el.btnTheme.addEventListener('click', toggleTheme);

        document.addEventListener('keydown', (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 's') {
            e.preventDefault();
            scheduleSave('shortcut');
          }
          if ((e.altKey || e.metaKey) && e.key === 'ArrowDown') {
            e.preventDefault();
            const idx = state.chapters.findIndex(c => c.id === state.activeId);
            const next = state.chapters[idx + 1];
            if (next) setActiveChapter(next.id);
          }
          if ((e.altKey || e.metaKey) && e.key === 'ArrowUp') {
            e.preventDefault();
            const idx = state.chapters.findIndex(c => c.id === state.activeId);
            const prev = state.chapters[idx - 1];
            if (prev) setActiveChapter(prev.id);
          }
          if ((e.ctrlKey || e.metaKey) && e.key.toLowerCase() === 'n') {
            e.preventDefault();
            addChapter();
          }
        });

        window.addEventListener('beforeunload', () => {
          try { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); } catch {}
        });
      }

      function boot() {
        initTheme();
        state = loadState();
        renderSidebar();
        renderEditor();
        setupEvents();
        setStatus('å·²å°±ç»ª');
      }

      boot();
    })();
  </script>
</body>
